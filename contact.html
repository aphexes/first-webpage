              <figcaption>Little Taco Shop Tacos</figcaption>
          </figure>
        </header>

        <main>
            <section>
                <h3>Our Contact Form</h3>

                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required autofocus="on">
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="john@example.com" autocomplete="on" required>
                        </p>
                        <p>
                            <label for="message">Your Message:</label>
                            <br>
                            <textarea name="message" id="message" cols="24" rows="10" placeholder="Type your message here..."></textarea>
                        </p>
                    </fieldset>
                    <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </section>

            <section>
                <h3>Our Location</h3>
                <address>
                    <em>
                        555 Taco Temptation Lane, Suite T<br>
                        Kansas City, MO 55555-5555<br>
                    </em>
                </address>

                <p>
                    <em>
                        Phone:
                        <a href="tel:+5555555555">555-555-5555</a>
                    </em>
                </p>
            </section>
        </main>
